<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>
    Tic Tac Toe
  </title>
</head>
<body>
  <div id="container">
    <div id="controls">
      <div class="playerControls">
        <div class="field">
          <label for="player1">Player 1 (X)</label>
          <input type="text" id="player1" value="Player 1" />
        </div>
        <div class="field">
          
          <input type="radio" name="player1type" id="player1human" checked />
          <label for="player1human">Human</label>

          
          <input type="radio" name="player1type" id="player1randomAI" />
          <label for="player1randomAI">Random AI</label>

          
          <input type="radio" name="player1type" id="player1smartAI" />
          <label for="player1smartAI">Smart AI</label>


        </div>
      </div>
      <div class="playerControls">
        <div class="field">
          <label for="player2">Player 2 (O)</label>
          <input type="text" id="player2" value="Player 2" />
        </div>
        <div class="field">
          <input type="radio" name="player2type" id="player2human" checked />
          <label for="player2human">Human</label>

          
          <input type="radio" name="player2type" id="player2randomAI" />
          <label for="player2randomAI">Random AI</label>

          
          <input type="radio" name="player2type" id="player2smartAI" />
          <label for="player2smartAI">Smart AI</label>
        </div>
      </div>

    </div>
    <button id="playButton">Start</button>

    <p>Current player: <span id="currentPlayer"></span></p>

    <div id="gameboard">
      <div class="gameRow">
        <div id="0" class="gameCell newRow"></div>
        <div id="1" class="gameCell"></div>
        <div id="2" class="gameCell"></div>
      </div>
      <div class="gameRow">
        <div id="3" class="gameCell newRow"></div>
        <div id="4" class="gameCell"></div>
        <div id="5" class="gameCell"></div>
      </div>
      <div class="gameRow">
        <div id="6" class="gameCell newRow"></div>
        <div id="7" class="gameCell"></div>
        <div id="8" class="gameCell"></div>
      </div>
    </div>
    <p id="message"></p>
  </div>

</body>
<script src="script.js"></script>
